<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>A3</title>
		<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
		<script type="text/javascript" src="https://d3js.org/d3-transition.v1.min.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
    <button id="btnTotal">Total</button>
    <button id="btnGold">Gold</button>
    <button id="btnSilver">Silver</button>
    <button id="btnBronze">Bronze</button>
    <g id="medalsbysport"></g>
    <br/>
    
  </body>

  <script type="text/javascript">
    // Jaden Ball
    // jjb465
    // Xuan Phuong
    // xtp789
    // CMPT384 Dec 2, 2019

    // globals
    var svg;

    var svgChart;
    var yAxis;
    var yScale;
    var barsChart;
    var labelMBS;


    // data structures
    var dataset;
    var medals = {};
    var datalist = [];
    // var sportList = [];

    // constants
    var width = 800;
    var height;

    var yRowPos = 30;

    var xTextPos = 10;

    var xRectPos = xTextPos + 50;
    var rectHeight = 11;
    var rectWidth = 200;

    var xMedalsBySportChartPos = 100;
    var yMedalsBySportChartPos = yRowPos;
    var widthMedalsBySportChart;
    var heightMedalsBySportChart = 1000;
    var xBarPos = xMedalsBySportChartPos + 1;
    var xMBSLabelPos = 100;
    var yMBSLabelPos = 15;
    

    // scaling functions
    var widthScale;

    //Read the data
    d3.csv("Olympic-Data.csv").then(function(data) {
      dataset = data;
      readInData();
    });

    function updateIndexes() {
      for(var i = 0; i < datalist.length; i++) {
        medals[datalist[i].country].index = i;
      }
    }

    // Transitions the labels and stacked bar charts based on index value
    // in the corresponding country object
    function transitionChart() {
      svg.selectAll('text')
        .transition()
        .duration(1000)
        .ease(d3.easeLinear)
        .attr('y', function(d) {
          return (medals[d.country].index + 1) * yRowPos;
        });

      svg.selectAll('rect')
        .transition()
        .duration(1000)
        .ease(d3.easeLinear)
        .attr('y', function(d, i) {
          return (medals[d.country].index + 1) * yRowPos - rectHeight;
        });
    }

    function readInData(){
      // put medal counts in medals object
      dataset.forEach(function(d) {
        if ( medals[d.NOC] ) {
          medals[d.NOC][d.Medal] += 1;

          // increment medal count for sport
          if ( medals[d.NOC]["sports"][d.Sport] ) {
            medals[d.NOC]["sports"][d.Sport] += 1;
          } else {
            medals[d.NOC]["sports"][d.Sport] = 1;
          }
        } else {
          medals[d.NOC] = {};
          medals[d.NOC]["Gold"] = 0;
          medals[d.NOC]["Silver"] = 0;
          medals[d.NOC]["Bronze"] = 0;
          medals[d.NOC][d.Medal] += 1;

          // create sports object and set to 1
          medals[d.NOC]["sports"] = {};
          medals[d.NOC]["sports"][d.Sport] = 1;
        }
      });

      // create a list of the data for easy sorting
      datalist = Object.keys(medals).map(function(country) {
        return { country, ...medals[country] };
      });

      // sort by total medal count
      datalist.sort(function(a, b) {
        var aVal = a.Gold + a.Silver + a.Bronze;
        var bVal = b.Gold + b.Silver + b.Bronze;
        return d3.descending(aVal, bVal);
      });
      updateIndexes();

      // scale based on medal counts
      widthScale = d3.scaleLinear()
        .domain([
          d3.min(Object.keys(medals), function(d) {
            return medals[d].Gold + medals[d].Silver + medals[d].Bronze;
          }),
          d3.max(Object.keys(medals), function(d) {
            return medals[d].Gold + medals[d].Silver + medals[d].Bronze;
          }),
        ])
        .range([1, rectWidth]);

      //create svg elements
      height = (datalist.length * yRowPos) + (2 * yRowPos);
      svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
      
      svgChart = d3.select("body")
                 .append("svg")
                 .attr("width", width)
                 .attr("height", height);

      generateVisualization();
    }

    function updateMedalsBySportChart(country) {

      // update chart title
      labelMBS
        .text("Medals by Sport: " + country);

      // resize y axis according to number of sports
      yScale = d3.scaleBand().range([0, Object.keys(medals[country]["sports"]).length * yRowPos]);
      // update the domain with current country's sports
      yScale.domain(Object.keys(medals[country]["sports"]));
      // update the y axis
      yAxis.transition().duration(1000).call(d3.axisLeft(yScale));

      // clear old rectangles/bars
      // svgChart.selectAll('rect').remove();

      // update the bars
      barsChart = svgChart.selectAll('rect').data(Object.keys(medals[country]["sports"]));

      barsChart
        .enter()
        .append('rect')
        .merge(barsChart)
        .transition()
        .duration(1000)
        .style('fill', 'pink')
        .attr('x', function(d) {
          return xBarPos;
        })
        .attr('y', function(d, i) {
          return (i+1) * yRowPos + 9;
        })
        .attr('height', rectHeight)
        .attr('width', function(d) {
          return widthScale(medals[country]["sports"][d]);
        });
    }

    // draws the visualization using d3
    function generateVisualization(){

      var labels = svg.selectAll('text').data(datalist);

      // COUNTRY LABELS
      labels
        .enter()
        .append('text')
        .attr('x', xTextPos)
        .attr('y', function(d, i) {
          return (i+1) * yRowPos;
        })
        .style('fill',  'black')
        .text( function (d) {
          return d.country;
        })
        .on('click', function(d) {
          updateMedalsBySportChart(d.country);
        });

      var bars = svg.selectAll('rect').data(datalist);

      // GOLD MEDALS
      bars
        .enter()
        .append('rect')
        .style('fill', 'gold')
        .attr('x', xRectPos)
        .attr('y', function(d, i) {
          return (i+1) * yRowPos - rectHeight;
        })
        .attr('height', rectHeight)
        .attr('width', function(d) {
          return widthScale(d.Gold);
        });

      // SILVER MEDALS
      bars
        .enter()
        .append('rect')
        .style('fill', 'silver')
        .attr('x', function(d) {
          return xRectPos + widthScale(d.Gold);
        })
        .attr('y', function(d, i) {
          return (i+1) * yRowPos - rectHeight;
        })
        .attr('height', rectHeight)
        .attr('width', function(d) {
          return widthScale(d.Silver);
        });

      // BRONZE MEDALS
      bars
        .enter()
        .append('rect')
        .style('fill', '#cd7f32')
        .attr('x', function(d) {
          return xRectPos + widthScale(d.Gold) + widthScale(d.Silver);
        })
        .attr('y', function(d, i) {
          return (i+1) * yRowPos - rectHeight;
        })
        .attr('height', rectHeight)
        .attr('width', function(d) {
          return widthScale(d.Bronze);
        });


      // currently starts with USA
      // append g (group) for bar chart (medals by sport)
      var g = svgChart.append("g")
        .attr("transform", "translate(" + xMedalsBySportChartPos + "," + yMedalsBySportChartPos + ")");

      // create label for title
      labelMBS = svgChart.append('text');

      labelMBS
        .attr('x', xMBSLabelPos)
        .attr('y', yMBSLabelPos)
        .style('fill',  'black')
        .text("Medals by Sport: " + "USA");

      // scale y axis by number of sport for USA
      yScale = d3.scaleBand().range([0, Object.keys(medals["USA"]["sports"]).length * yRowPos]);
      yScale.domain(Object.keys(medals["USA"]["sports"]));
      yAxis = svgChart.selectAll("g").append("g");
      yAxis.call(d3.axisLeft(yScale));

      // create bars for bar chart
      barsChart = svgChart.selectAll('rect').data(Object.keys(medals["USA"]["sports"]));

      barsChart
        .enter()
        .append('rect')
        .merge(barsChart)
        .style('fill', 'pink')
        .attr('x', function(d) {
          return xBarPos;
        })
        .attr('y', function(d, i) {
          return (i+1) * yRowPos + 9;
        })
        .attr('height', rectHeight)
        .attr('width', function(d) {
          return widthScale(medals["USA"]["sports"][d]);
        });
    }

    d3.select('#btnGold')
      .on('click', function() {
        // sort by gold medal count
        datalist.sort(function(a, b) {
          var aVal = a.Gold;
          var bVal = b.Gold;
          return d3.descending(aVal, bVal);
        });
        updateIndexes();
        transitionChart();
      });

    d3.select('#btnSilver')
      .on('click', function() {
        // sort by silver medal count
        datalist.sort(function(a, b) {
          var aVal = a.Silver;
          var bVal = b.Silver;
          return d3.descending(aVal, bVal);
        });
        updateIndexes();
        transitionChart();
      });

    d3.select('#btnBronze')
      .on('click', function() {
        // sort by bronze medal count
        datalist.sort(function(a, b) {
          var aVal = a.Bronze;
          var bVal = b.Bronze;
          return d3.descending(aVal, bVal);
        });
        updateIndexes();
        transitionChart();
      });

    d3.select('#btnTotal')
      .on('click', function() {
        // sort by total medal count
        datalist.sort(function(a, b) {
          var aVal = a.Gold + a.Silver + a.Bronze;
          var bVal = b.Gold + b.Silver + b.Bronze;
          return d3.descending(aVal, bVal);
        });
        updateIndexes();
        transitionChart();
      });



  </script>
</html>
